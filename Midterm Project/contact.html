<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="contact">
  <header class="site-header">
    <div class="shell">
      <a class="brand" href="index.html"><span>Space</span><br/><strong>World</strong></a>
      <nav class="navbar">
        <a href="index.html" data-link="home">Home</a>
        <a href="about.html" data-link="about">About</a>
        <a href="gallery.html" data-link="gallery">Gallery</a>
        <a href="showcase.html" data-link="showcase">Showcase</a>
        <a class="cta" href="contact.html" data-link="contact">Contact</a>
      </nav>

  </header>
    <main class="main-container">
        <div class="container">
            <section class="card">
                <h2>Canvas Creative Challenge</h2>
                <p>Dream Space Explorer - A journey to unknown planets</p>
                <canvas id="spaceCanvas" width="680" height="400"></canvas>
            </section>

            <section class="card">
                <h2>Get in Touch</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </main>
