<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Space World — Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body data-page="gallery">
  <header class="site-header">
    <div class="shell">
      <a class="brand" href="index.html"><span>Space</span><br/><strong>World</strong></a>
      <nav class="navbar">
        <a href="index.html" data-link="home">Home</a>
        <a href="about.html" data-link="about">About</a>
        <a href="gallery.html" data-link="gallery">Gallery</a>
        <a href="showcase.html" data-link="showcase">Showcase</a>
        <a class="cta" href="contact.html" data-link="contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Gallery</h1>

    <div class="gallery">
  <!-- Item 1: CLICK to go to About -->
  <figure class="png-hover">
    <a class="img-link" href="about.html" aria-label="Go to About">
      <img class="base" src="anh.jpg" alt="Hero Base">
      <img class="overlay" src="anh1.jpeg" alt="Hero Overlay">
    </a>
    <figcaption class="textbar always">Click to open About</figcaption>
  </figure>

  <!-- Item 2: HOVER shows caption (50% bar) -->
  <figure class="png-hover">
    <img class="base" src="anh3.jpeg" alt="Artwork Base">
    <img class="overlay" src="anh4.jpg" alt="Artwork Overlay">
    <figcaption class="textbar hover-only">Space Journey — hover for details</figcaption>
  </figure>

  <!-- Item 3: Image Map (poly) with clickable face region -->
  <figure class="png-hover">
    <img class="base" src="anh5.jpeg" alt="Portrait" usemap="#face-map">
    <figcaption class="textbar hover-only">Click the face region → About</figcaption>
    <map name="face-map">
      <area shape="poly"
            coords="140,40, 180,42, 210,70, 210,120, 180,150, 140,148, 120,120, 120,70"
            href="about.html" alt="Face">
    </map>
  </figure>
</div>

  </main>

  <footer class="site-footer">© 2025 Space World</footer>
</body>
</html>
